<body>
    <script>
        function isOnePointZero(n) {
            console.warn("typeof", typeof n == "string");
            console.warn("indexOf", n.indexOf('.'));
            console.warn("parseFloat", parseFloat(n));
            return typeof n == "string" && n.indexOf('.') != -1 && parseFloat(n) === 1;
        }
        console.warn(isOnePointZero("1.0"));
    </script>
